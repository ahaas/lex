apply plugin: 'java'
apply plugin:'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "org.oscii.Main"
applicationDefaultJvmArgs = ["-ea", "-XX:+UseG1GC", "-XX:+UseStringDeduplication"]

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java']
    }
    test {
        java.srcDirs = ['src/test/java']
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '3.4.4'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.1'
    compile group: 'com.codepoetics', name: 'protonpack', version: '1.2'
}

// Run .e.g., with:
// gradle run -Pargs="-r panlex.json"
run {
    if ( project.hasProperty('args') ) {
        args project.args.split('\\s+')
    }
}
