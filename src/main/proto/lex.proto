package org.oscii;

message Expression {
    optional string text = 1;
    optional string language = 2; // ISO-639-1 code (2-letter), e.g., "zh"
    // Tag inventory: http://www.iana.org/assignments/language-subtag-registry/language-subtag-registry
    optional string language_tag = 3; // RFC5654 language tag, e.g., "zh-cmn-Hans-CN"
}